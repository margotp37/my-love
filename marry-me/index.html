<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=no" name="viewport">
    <title>forever love</title>
</head>

<script src="js/lib/jquery.min.js" type="text/javascript"></script>
<script src="js/lib/jquery.fireworks.js" type="text/javascript"></script>

<style type="text/css">
    * {
        -webkit-tap-highlight-color: rgba(0, 0, 0, 0);
        -webkit-box-sizing: border-box;
        box-sizing: border-box;
    }
    
    html {
        width: 100%;
        height: 100%;
    }
    
    body {
        max-width: 600px;
        margin: 0 auto;
        background: #0b3443;
        color: #f0f0f0;
    }
    
    .share_img {
        width: 0;
        height: 0;
        overflow: hidden;
        opacity: 0;
    }
    
    .content {
        padding: 80px 20px;
    }
    
    .text_wrapper {
        display: -webkit-box;
        display: flex;
    }
    
    .text_wrapper .text {
        padding-top: 20px;
        padding-left: 20px;
    }
    
    .hide {
        display: none !important;
    }
    
    p {
        margin: 0;
    }
    
    .btn-groups {
        padding-right: 20px;
        text-align: center;
    }
    
    .heart-btn {
        display: inline-block;
        animation: breath 0.8s linear 0s infinite both;
        -webkit-animation: breath 0.8s linear 0s infinite both;
    }
    
    .btn {
        position: relative;
        display: inline-block;
        width: 60px;
        height: 60px;
        margin: 0 30px;
        transform: rotate(45deg);
        -webkit-transform: rotate(45deg);
    }
    
    .btn span {
        display: block;
        width: 100%;
        height: 100%;
        line-height: 60px;
        margin-top: -10px;
        margin-left: -10px;
        text-align: center;
        transform: rotate(-45deg);
        -webkit-transform: rotate(-45deg);
    }
    
    .btn-a {
        background: #d26ae5;
    }
    
    .btn-b {
        background: #c9c9c9;
    }
    
    .btn-a:before {
        content: '';
        position: absolute;
        display: block;
        width: 30px;
        height: 60px;
        background: #d26ae5;
        left: -29px;
        top: 0;
        border-top-left-radius: 60px;
        border-bottom-left-radius: 60px;
    }
    
    .btn-a:after {
        content: '';
        position: absolute;
        display: block;
        width: 60px;
        height: 30px;
        background: #d26ae5;
        left: 0;
        top: -29px;
        border-top-left-radius: 60px;
        border-top-right-radius: 60px;
    }
    
    .btn-b:before {
        content: '';
        position: absolute;
        display: block;
        width: 30px;
        height: 60px;
        background: #c9c9c9;
        left: -29px;
        top: 0;
        border-top-left-radius: 60px;
        border-bottom-left-radius: 60px;
    }
    
    .btn-b:after {
        content: '';
        position: absolute;
        display: block;
        width: 60px;
        height: 30px;
        background: #c9c9c9;
        left: 0;
        top: -29px;
        border-top-left-radius: 60px;
        border-top-right-radius: 60px;
    }
    
    .container {}
    
    .container .mask {
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background: rgba(0, 0, 0, 0.3);
    }
    
    .container .modal {
        width: 80%;
        height: 160px;
        position: absolute;
        top: 50%;
        left: 50%;
        padding: 20px 15px;
        border-radius: 5px;
        transform: translate(-50%, -70%);
        -webkit-transform: translate(-50%，-70%);
        background: #f3f3f3;
    }
    
    .container .modal p {
        margin-top: 20px;
        margin-bottom: 20px;
        font-size: 16px;
        color: #353535;
        text-align: center;
    }
    
    .confirm {
        display: block;
        width: 120px;
        height: 40px;
        margin: 0 auto;
        border: none;
        font-size: 16px;
        border-radius: 5px;
        color: #ffffff;
        background: #f45cae;
    }
    
    .type_words {
        padding: 12px 20px;
    }
    
    @keyframes breath {
        0% {
            transform: scale3d(1, 1, 1);
            -webkit-transform: scale3d(1, 1, 1);
            transform-origin: 50% 50%;
        }
        50% {
            transform: scale3d(1.02, 1.02, 1.02);
            -webkit-transform: scale3d(1.02, 1.02, 1.02);
            transform-origin: 50% 50%;
        }
        100% {
            transform: scale3d(1, 1, 1);
            -webkit-transform: scale3d(1, 1, 1);
            transform-origin: 50% 50%;
        }
    }
</style>

<script type="text/javascript">
    $(function() {
        $('#yes').click(function(event) {
            modal('Je savais que vous seriez prête, Mlle.', function() {
                $('.page_one').addClass('hide');
                $('.page_two').removeClass('hide');
                typeWrite();
                fireworks();

            });
        });
        $('#no').click(function(event) {
            modal('Un homme clair ne parle pas en secret !', A);
        });
    });

    function A() {
        modal('Je t\'aime !', B);
    }

    function B() {
        modal('Je sais que tu attends que je te dise ça.', C);
    }

    function C() {
        modal('S\'il vous plaît, ne me refusez pas', D);
    }

    function D() {
        modal('拒绝我，不存在的', E);
    }

    function E() {
        modal('Jamais de ma vie je ne pourrais te laisser me quitter.', F);
    }

    function F() {
        modal('Viens avec moi.', G);
    }

    function G() {
        modal('Votre nom sur l\'acte de propriété', H);
    }

    function H() {
        modal('Je peux cuisiner', I);
    }

    function I() {
        modal('Je t\'aime !', J)
    }

    function J() {
        modal('OK, allons au Bureau des Affaires Civiles pour nous enregistrer.', function() {
            typeWrite();
            fireworks();
        });
    }

    function fireworks() {
        $('.page_one').addClass('hide');
        $('.page_two').removeClass('hide');
        $('.page_two').fireworks({
            sound: false,
            opacity: 0.9,
            width: '100%',
            height: '100%'
        });
    }

    function modal(content, callback) {
        var tpl = '<div class="container">' +
            '<div class="mask"></div>' +
            '<div class="modal">' +
            '<p>' + content + '</p>' +
            '<button type="button" id="confirm" class="confirm">确定</button>' +
            '</div>' +
            '</div>';
        $('body').append(tpl);
        $(document).on('click', '.confirm', function() {
            $('.container').remove();
            callback();
        });
    }

    var myWords = 'On dit que les gens rencontreront 29,2 millions de personnes au cours de leur vie, et la probabilité que deux personnes tombent amoureuses n\'est que de 0,000049. Dans cette vaste mer de personnes, deux personnes qui peuvent se rencontrer sont dignes de gratitude, et tomber amoureux est une chose rare. Donc, je suis heureux que Dieu m\'ait permis de vous rencontrer. J\'aimerais qu\'il y ait quelqu\'un comme toi qui puisse lire tous les statuts que j\'ai écrits, lire tous mes journaux, regarder mes photos de l\'enfance à l\'âge adulte, et essayer d\'écouter mes chansons préférées. Si vous le pouvez, accompagnez-moi même dans mes endroits préférés, juste pour compenser le fait d\'avoir manqué votre jeunesse.';
    var x = 0;
    var speed = 150;
    var current = 0;

    function typeWrite() {
        $('.type_words').html(myWords.substring(0, x++) + '_');
        var timer = setTimeout("typeWrite()", speed);
        if (x == myWords.length) {
            x = myWords.length;
            clearTimeout(timer)
        }
    }
</script>

<body>

    <div class="share_img"><img src="images/a8b.png" alt=""></div>

                    小姐姐，我好喜欢你，嫁给我吧？

    <div class="page_two hide">
        <div class="type_words"></div>

</body>
